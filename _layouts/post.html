<!DOCTYPE html>
<html class="no-js" lang="en">

  {% include head-post.html %}

<body class="{{page.body-page-class}}">

  {% include skip-content.html %}

  {% include svg-defs.html %}

    <div class="page-wrap">

    {% include header.html %}

    <main id="main-content" class="main">

      <div class="wrap">

      <section class="main-hero">

         <div class="blog-eskimo">

         </div>

      </section>

       </div>

      <article>

         <div class="wrap">

          <div class="two-third-content intro">

                <div class="max-width-720">

                  <h3 class="border-title">Thoughts</h3>

                  <h1 class="title">{{page.title}}.</h1>

                    <h4 class="author"><span class="author-name">Lee Murray, {{ page.date | date_to_long_string }}<span></h4>

                      {{ content }}
                      {% include add-comment.html %}
                 
                  </div>
                                                                  
                </div>

          </div>

        </div>

      </article>

    </main>

    {% include footer.html %}

  </div>

</body>
