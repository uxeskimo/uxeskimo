<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    {% include google-analytics.html %}
    {% include metas.html %}
    <!--[if lt IE 9]>
        {% include olderIE.html %}
    <![endif]-->

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

    <!--[if lte IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script src="https://use.typekit.net/ygj4hou.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body class="{{page.body-page-class}}">

    <nav class="skip-nav">
        <ul>
            <li><a href="#main" title="Skip to main content">Skip to content</a></li>
        </ul>
    </nav>

    <div class="main-wrap blog post">

      <div class="impact">

                {% include blog-header.html %}

                <div class="blog-intro intro-post">

                  <div class="wrap">

                    <div class="row">

                        <div class="column large-11 xlarge-8">

                          <h1>{{page.title}}</h1>

                          <h4 class="author"><span class="author-name">Lee Murray, {{ page.date | date_to_long_string }}</span></h4>

                        </div>

                    </div>

                  </div>

                </div>
                <div class="blog-hero"></div>

              </div>



        <main id="main" class="main">

            <div class="wrap">

              <div class="row">

                  <div class="column large-7">

                    <section>

                    <article class="blog-post">

                  
                       {{ content }}


                    </article>
   
                    </section>

                    </div>

                </div>

              </div>

        </main>

    </div>

            {% include footer.html %}

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/scripts/script.js"></script>
  </body>
</html>
