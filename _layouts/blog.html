<!DOCTYPE html>
<html class="no-js">

  {% include head.html %}

<body class="blog-home">

  {% include svg-defs.html %}

    <div class="page-wrap">

    {% include header.html %}

    <main class="main">

      <article>

        <div class="wrap intro">

          <div class="max-width-720">

            <h3>Thoughts</h3>

          <ul class="post-list">
            {% for post in site.posts %}
              <li>
                <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}.</a></h2>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                {% assign images = post.content | split:"<img " %}
                  {% for image in images %}
                  {% if image contains 'src=' %}
                  {% assign imageMarkup = image | split:">" | first %}
                  <img {{ imageMarkup }}>
                  {% break %}
                  {% endif %}
                  {% endfor %}
                  {{ post.excerpt }}
              </li>
            {% endfor %}
          </ul>

          </div>

        </div>

      </article>

    </main>

    {% include footer.html %}

  </div>

</body>
